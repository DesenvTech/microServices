version: '3'

networks:
  broker_network:
    driver: bridge

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: api_gateway
    command: yarn start
    environment:
      NODE_ENV: staging
      PORT: 3000
      KEY_CLOAK_URI: http://host.docker.internal:8080/auth/realms/microservices/protocol/openid-connect/token
      KEY_CLOAK_CLIENT_ID: micro-services
      KEY_CLOAK_GRANT_TYPE: password
      KEY_CLOAK_CLIENT_SECRET: idGnniGy8Ytdkkuq2LI05ZtJi9mt5pzL
      KEY_CLOAK_REALM_PUBLIC_KEY: 
    ports:
      - '3000:3000'
    networks:
      - broker_network